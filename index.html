<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>랜덤 음식 추천기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 30px;
            font-size: 24px;
            color: #0078D7;
        }
        .food-image {
            margin-top: 20px;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <h1>오늘 뭐 먹지?</h1>
    <button onclick="pickMenu()">메뉴 추천 받기!</button>
    <div class="result" id="result"></div>
    <img id="foodImage" class="food-image" src="" alt="" style="display:none;">

    <script>
        const menus = [
            { name: "김치찌개", image: "images/김치찌개.jpg" },
            { name: "된장찌개", image: "images/김치찌개.jpg" },
            { name: "삼겹살", image: "images/김치찌개.jpg" },
            { name: "치킨", image: "images/김치찌개.jpg" },
            { name: "피자", image: "images/김치찌개.jpg" },
            { name: "햄버거", image: "images/김치찌개.jpg" },
            { name: "초밥", image: "images/김치찌개.jpg" },
            { name: "라면", image: "images/김치찌개.jpg" },
            { name: "비빔밥", image: "images/김치찌개.jpg" },
            { name: "떡볶이", image: "images/김치찌개.jpg" },
            { name: "우동", image: "images/김치찌개.jpg" },
            { name: "파스타", image: "images/김치찌개.jpg" }
        ];

        function pickMenu() {
            const randomIndex = Math.floor(Math.random() * menus.length);
            const selectedMenu = menus[randomIndex];
            document.getElementById("result").innerText = `오늘의 추천 메뉴: ${selectedMenu.name}!`;
            const foodImg = document.getElementById("foodImage");
            foodImg.src = selectedMenu.image;
            foodImg.alt = selectedMenu.name;
            foodImg.style.display = 'block';
        }
    </script>

</body>
</html>
